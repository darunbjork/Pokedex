<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-js-app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="dist/stiyle.css">
    <title>Pokédex</title>
</head>
  <body>
    <!-- Image-->
    <nav class="navbar fixed-top bg-light"> <a class="navbar-brand" href="#">
        <img src="img/Pokédex.png" class="d-inline-block align-top" alt="A text of Pokédex logo"/>
      </a>
    </nav>

    <!-- Pokemon List -->
    <ul class="list-group"></ul>

    <!-- Modal -->
    <div class="modal fade" id="modal-container" tabindex="-1" role="dialog"
      aria-labelledby="Modal-Title" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

          <!--modal header-->
          <div class="modal-header">
            <h5 class="modal-title" id="Modal-Title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!--modal body-->
          <div class="modal-body"></div>
          <p id="modal-height" class="modal-height"></p>
          <img id="modal-image" class="modal-image" alt="">
        </div>

         <!--Modal Footer/Close Button -->
         <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

  <!-- jQuery first, then Popper.js, then Bootstrap. min. JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <strong>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="dist/Minified .JS"></script> 
  </strong>
</body>
</html>
